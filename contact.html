    <link rel="stylesheet" href="style.css">
    <title>Contact</title>
</head>

<body id="about">
    <div class="screen">
        <header>
            <h1>
                CONTACT
            </h1>

            <div class="logo">
                <a href="home.html"><img src="assets/LogoLyon48h.gif" alt="logo"></a>
            </div>
            <nav>
                <ul>
                    <a href="home.html">Accueil</a>
                    <a href="visit.html">Visiter</a>

    <div class="slogan">
        <h1 class="title__desktop">CONTACT</h1>

    </div>

    <div class="contact">
        <h3>Ecrivez nous : </h3>

        <form>
            <label for="prenom">Prénom : </label>
            <br>
            <input type="text" name="Prénom" id="prenom">
            <br><br>
            <label for="nom">Nom : </label>
            <br>
            <input type="text" name="Nom" id="nom">
            <br><br>
            <label for="mail">Email : </label>
            <br>
            <input type="text" name="Email" id="mail">
            <br><br>
            <label for="message">Message : </label>
            <br>
            <textarea name="Message" value="" id="message"></textarea>
            <br><br>
            <input type="submit" value="Envoyer" id="submit">
        </form>

    </div>

    <div class="menu__burger">
        <ul>
            <a href="visit.html">
                <img src="/assets/picto_menu/picto-visiter.svg" alt="Pictogramme Visiter">

        </ul>

            <a href="home.html#about-us">A propos de nous</a>

        </div>

        <div class="copyright">
            <p>©2022</p>
        </div>
